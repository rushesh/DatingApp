    data-toggle="collapse" 
    data-target="#navbarCollapse" aria-controls="navbarCollapse"

    aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse" style="justify-content: flex-end;">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>

        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/test-errors" routerLinkActive="active">Test Errors</a>
        </li>
      </ul>

      <div class="btn-group" dropdown *ngIf="(accountService.currentUser$ | async) as user">
        <button id="button-basic" dropdownToggle type="button" class="btn btn-secondary dropdown-toggle"
                aria-controls="dropdown-basic">
          Welcome {{user.username| titlecase}} <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
            role="menu" aria-labelledby="button-basic">
          <li role="menuitem"><a class="dropdown-item" href="#">Edit Profile</a></li>

          <li role="menuitem"><a class="dropdown-item" href="#" (click)="logout()">Logout</a>

       <input class="form-control mr-sm-2 is-valid "
        name="username"
        required
        oninvalid="this.setCustomValidity('Please Enter your Username')"
        oninput="this.setCustomValidity('')"
        [(ngModel)]="model.username"
        type="text" placeholder="Username">

        <input class="form-control mr-sm-2 is-valid"
        oninvalid="this.setCustomValidity('Please Enter your Password')"
        oninput="this.setCustomValidity('')"
        name="password" [(ngModel)]="model.password"
        required
        type="password" placeholder="Password">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
